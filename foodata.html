	function comm(){
	
			 		 
			 		var c = document.getElementById('community').value;
			 		if (c.length!==0) {
			 		var patt  =/^[a-zA-Z]+$/;
			 		if (patt.test(c)==true) {
			 			community.style.border = '1px solid blue' ;
			 			red.style.display = 'none' ;
			 		}
			 		else {
			 			community.value = "";
			 			community.style.border = '2px solid red' ;
			 			red.innerHTML = "invalid character, alphabet only!" ;
			 			red.style.display = 'block' ;
			 		
			 		}
			 	}
			 	
}
